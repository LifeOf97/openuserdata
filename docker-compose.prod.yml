version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn -c gunicorn.conf.py src.wsgi:application
    container_name: openuserdata-api
    volumes:
      - static_volume:/home/realestkma/app/staticfiles
      - media_volume:/home/realestkma/app/mediafiles
    expose:
      - 8000
    env_file:
      - /home/realestkma/.env.prod
    environment:
      - VIRTUAL_PATH=/

  redis:
    image: redis:7-alpine
    container_name: openuserdata-redis
    expose:
      - 6379

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command:  celery -A src worker -l INFO
    container_name: openuserdata-celery
    restart: always
    env_file:
      - /home/realestkma/.env.prod
    depends_on:
      - redis

  pika-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    command: python /home/realestkma/app/openuser/pika_consumers.py
    container_name: openuserdata-pika-consumer
    restart: always
    env_file:
      - /home/realestkma/.env.prod
    depends_on:
      - redis
      - celery

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./start-flower.sh
    container_name: openuserdata-flower
    restart: always
    expose:
      - 8000
    env_file:
      - /home/realestkma/.env.prod
    environment:
      - VIRTUAL_PATH=/flower/
    depends_on:
      - redis
      - celery

  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: openuserdata-nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - static_volume:/home/realestkma/app/staticfiles
      - media_volume:/home/realestkma/app/mediafiles
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - api
      - flower

  nginx-proxy-letsencrypt:
    image: nginxproxy/acme-companion:2.2
    container_name: openuserdata-nginx-letsencrypt
    env_file:
      - /home/realestkma/.env.prod
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - acme:/etc/acme.sh
    depends_on:
      - nginx-proxy


volumes:
  static_volume:
  media_volume:
  certs:
  html:
  vhost:
  acme: