version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn -c gunicorn.conf.py src.wsgi:application
    volumes:
      - static_volume:/home/realestkma/app/staticfiles
    expose:
      - 8001
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - static_volume:/home/realestkma/app/staticfiles
    ports:
      - 1337:80
    depends_on:
      - api


volumes:
  postgres_data:
  static_volume: