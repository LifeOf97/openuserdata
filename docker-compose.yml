 version: "3.8"

 services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/openuserdata
    ports:
      - 8000:8000
    image: django:4.0.5
    container_name:  django_openuserdata
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: postgres_db